<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Sora:wght@100;300;400;700&family=Urbanist:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <!-- Import all the components-->
    <script type="module" src="component/header/header.js"></script>
    <script type="module" src="component/side-navigation/side-navigation.js"></script>
    <script type="module" src="component/create-post/create-post.js"></script>
    <script type="module" src="component/post-profile/post-profile.js"></script>
    <script type="module" src="component/post-text/post-content.js"></script>
    <script type="module" src="component/post-like-comment/likecomment.js"></script>
    <script type="module" src="component/post-content-slider/slider.js"></script>
    <!-- End of importing all the components-->
    <title>Travely</title>
  </head>

  <body>
    <header-section></header-section>
    <side-navigation></side-navigation>
    <main>
      <create-post></create-post>
      <!-- Post Container-->
      <div class="post-container">
        <div class="single-user-post-container">
          <user-profile name="John Doe" date="April 9 2023, 13:40 pm" profile="assets/profile.jpg"></user-profile>
          <post-content text="Hey everyone! I'm currently in the beautiful city of Barcelona and I just had to share my experience with you all. This place is simply magical!"></post-content>
          <post-slider id="abc"></post-slider>
          <like-comment like=11 comment=12></like-comment>
        </div>
        
        <div class="single-user-post-container">
          <user-profile name="Wu Zhao Bo" date="April 9 2023, 2:40 pm" profile="assets/logo.png"></user-profile>
          <post-content></post-content>
          <post-slider id="bdc"></post-slider>
          <like-comment like=1000 comment=100></like-comment>
        </div>  
        <!-- single user post ends-->
      </div>

      <!-- post container ends-->
    </main>
    <script src="https://kit.fontawesome.com/27fa9359fc.js" crossorigin="anonymous"></script>
   
  </body>
</html>
