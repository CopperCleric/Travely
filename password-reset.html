<!DOCTYPE html>
<html>
    <head>
        <title>Travely</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/register-login.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form" id="password-reset-form">
                        <h2 class="title">Reset Password</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="new-password" placeholder="New Password" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <input type="submit" value="Reset" class="btn solid">
                    </form>
                </div>
            </div>
            <div class="panels-container"></div>
            <div class="panels-top-container"></div>
        </div>
        <script src="scripts/password-reset.js"></script>
    </body>
</html>
