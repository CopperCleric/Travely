          <div class="details_container">
            <div class="row">
              <div class="column_1">
                <p>Username</p><br>
                <p>Email</p><br>
                <p>Gender</p><br>
                <p>Date of Birth</p><br>
                <p>Date Joined</p><br>
              </div>

              <div class="column_2">
                <div id="namearea">Steve Rogers</div><br>

                <div id="emailarea">steverogers@gmail.com</div><br>

                <div id="genderarea">Male</div><br>

                <div id="DOBarea">12/5/2000</div><br>

                <div id="DJoinedarea">4/7/2019</div><br>
            
              </div>

              <button type="button" id="edit_btn">Edit Profile</button>

              <div id="editModal" class="editmodal_container">
                <div class="editmodal_content">
                  
                  <form class="editProfile">

                    <span class="close">&times;</span>
                    
                    <div class="input_container">
                      <br><br><br><br><br>
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" required><br><br>
            
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required><br><br>
            
                      <label for="gender">Gender</label>
                      <select id="gender" name="gender" required>
                        <option value="Male" selected>Male</option>
                        <option value="Female" selected>Female</option>
                      </select><br><br>
            
                      <label for="DOB">Date of Birth</label>
                      <input type="date" id="DOB" name="DOB" required><br><br>
            
                      <label for="DJoined">Date Joined</label>
                      <input type="date" id="DJoined" name="DJoined" required><br><br>

                    </div>
          
                    <button type="button" id="done_button" onclick="saveNewInfo()">Done</button>
                  </form>
                </div>
              </div>

              
            </div>

          </div>
