<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travely</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Sora:wght@100;300;400;700&family=Urbanist:wght@100;200&display=swap"
    rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <script type="module" src="component/header/header.js"></script> 
    <script type="module" src="component/side-navigation/side-navigation.js"></script> 
    <script type="module" src="component/create-post/create-post.js"></script>
    <script type="module" src="component/post-profile/post-profile.js"></script>
    <script type="module" src="component/post-text/post-content.js"></script>
    <script type="module" src="component/post-rating/rating.js"></script>
    <script type="module" src="component/post-content-slider/slider.js"></script>
    <script type="module" src="component/write-post-model/model.js"></script>
</head>

<body onload="displayCurrentUserInfo()">
  <header-section></header-section>
  <side-navigation></side-navigation>
  <main>
    <div id="wrapper">
      <div class="photo_container">
        <div class="photo" id="pic" style="text-align: center;"> 
          <img src="assets/profile.jpg">
          <div class="overlay">
            <button class="change-btn">Change Picture</button>
            <input type="file" id="profile-pic" accept="image/*">
          </div>
        
          
        </div>
      </div>
      
      <div class="content_container">
        <div class="info_container">
          <div class="personal_container">
            <div class="details_title">Personal Details</div>
            <button type="button" id="edit_btn" onclick="displayCurrentUserInfo()">Edit Profile</button>

              

              <div id="editModal" class="editmodal_container">
                <div class="editmodal_content">
                  
                  <form class="editProfile">

                    <span class="close">&times;</span>
                    
                    <div class="input_container">
                      <br><br><br><br><br><br><br>
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" required><br><br>
            
                      <label for="bio">Bio</label>
                      <textarea id="bio" name="bio" rows="3" cols="30" required></textarea><br><br>
            
                      
                    </div>
          
                    <button type="button" id="done_button" onclick="saveNewInfo()">Done</button>
                  </form>
                </div>
              </div>
              <button type="button" id="delete_btn">Delete Account</button>
          </div>

          <hr>

          <div class="details_container">
            <div class="row">
              <div class="column_1">
                <p>Username</p><br>
                <p>Email</p><br>
                <p>Gender</p><br>
                <p>Date of Birth</p><br>
                <p>Date Joined</p><br>
                
              </div>

              <div class="column_2">
                <div id="namearea">Zheng Wu Bang</div><br>

                <div id="emailarea">wbzheng@gmail.com</div><br>

                <div id="genderarea">Male</div><br>

                <div id="DOBarea">12/5/2000</div><br>

                <div id="DJoinedarea">4/7/2019</div><br>
            
              </div>
                   
            </div>

          </div>

          <hr>

          <div class="bio_container">
            <p id="bio_details">I like travelling.</p>
          </div>

        </div>

        <div class="post-container">
          <div class="single-user-post-container">
            <user-profile name="Eren" date="April 9 2023, 13:40 pm" profile="assets/eren.jpg" location="Japan"></user-profile>
            <post-content text="Japan is a fascinating destination that seamlessly blends old-world charm with modern innovation. From the bustling streets of Tokyo to the peaceful temples of Kyoto, there's something for every traveler in this incredible country. Indulge in delicious cuisine, witness breathtaking natural beauty, and immerse yourself in the unique culture and traditions of Japan."></post-content>
            <post-slider id="abc"></post-slider>
            <post-rating rating=3></post-rating>
          </div>        
          <div class="single-user-post-container">
            <user-profile name="Megan Williams" date="April 23 2023, 9:45 am" profile="/assets/eren.jpg" location="Australia"></user-profile>
            <post-content text="I recently visited Sydney and was blown away by the beauty of the city. The Opera House and Harbour Bridge were both amazing to see in person, and I loved exploring the beaches and parks. The local coffee culture was also fantastic, with so many great cafes to choose from. Overall, I highly recommend Sydney as a travel destination!"></post-content>
            <post-slider id="bdc"></post-slider>
            <post-rating rating=5></post-rating>
          </div>  
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/profile.js"></script>

</body>
</html>
