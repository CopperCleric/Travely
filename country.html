<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="/styles/country.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Sora:wght@100;300;400;700&family=Urbanist:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="component/country-card/country-card.js"></script>
    <title>Travely</title>
  </head>
  <body>
    <h1>Select your favourite country</h1>
    <form>
        <div class="page-content">
            <card-country
              src="/assets/usa-scene.jpeg"
              country="USA"
              title="New York City"
              description="New York is a diverse and bustling metropolis known for its iconic landmarks, world-renowned museums, vibrant culture, and thriving business scene."
            ></card-country>
            <card-country
              src="/assets/china-scene.jpg"
              country="China"
              title="Great Wall Of China"
              description="A series of fortifications built along the northern borders of China to protect against invasions from various nomadic groups."
            ></card-country>
            <card-country
              src="/assets/switzerland-scene.jpg"
              country="Switzerland"
              title="The Matterhorn"
              description="This pyramid-shaped giant is one of the world’s most photographed mountains."
            ></card-country>
            <card-country
              src="/assets/france-scene.JPG"
              country="France"
              title="Eiffel Tower"
              description="An iconic Parisian landmark, towering over the city as a wrought-iron lattice structure that has become a symbol of French culture and engineering prowess."
            ></card-country>
            <card-country src="/assets/japan-scene.jpeg" country="Japan" title="Mount Yoshino, Nara" description="Thanks to its range in elevation, Mount Yoshino’s 30,000 cherry trees bloom at different times, making it a popular place to see a range of colors"></card-country>
            <card-country src="/assets/australia-scene.jpeg" country="Australia" title="Opera House, Sydney" description="A multi-venue performing arts centre in Sydney, widely regarded as one of the world's most famous and distinctive buildings and a masterpiece of 20th-century architecture"></card-country>
            <card-country src="/assets/italy-scene.jpg" country="italy" title="Leaning Tower of Pisa" description="The tower began to lean during construction in the 12th century, due to soft ground which could not properly support the structure's weight. "></card-country>
            <card-country src="/assets/india-scene.jpg" country="india" title="Taj Mahal" description="An ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra."></card-country>
            <card-country src="/assets/egypt-scene.jpg" country="egypt" title="Egyptian Pyramidians" description="A masonry structures located in Egypt. Approximately 80 pyramids were built within the Kingdom of Kush"></card-country>
            <card-country src="/assets/taiwan-scene.jpg" country="taiwan" title="Street Food" description="Taiwan is home to spectacular hiking trails, a vibrant metropolitan skyline, some of the world’s friendliest people and of course, a fabulous food haven!"></card-country>
            <card-country src="/assets/malaysia-scene.jpg" country="malaysia" title="Petronas Twin Tower" description="The twin towers were built on the site of Kuala Lumpur's race track. It was the tallest structure in Malaysia"></card-country>
            <card-country src="/assets/vietname-scene.jpg" country="Vietnam" title="Ho Chih Minh" description="Vibrating with energy, innovation and traffic – lots of traffic – Ho Chi Minh City, formerly known as Saigon, is the economic heart of Vietnam"></card-country>
        </div>

        <div id="wrapper">
            <a href="index.html" class="my-super-cool-btn">
              <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <span>Go!</span>
            </a>
        </div>
    </form>
    
  </body>
  <script
    src="https://kit.fontawesome.com/27fa9359fc.js"
    crossorigin="anonymous"
  ></script>
</html>
