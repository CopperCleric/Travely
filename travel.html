<!DOCTYPE html>
<html>
    <head>
        <title>Travely</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/travel.css">
    </head>
    <body>
        <div class="container">
            <div class="select-bar country-select">
                <h1 class="title">The place you want to know about</h1>
                <div class="select-content">
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Europe</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">North America</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Asia</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">South America</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Africa</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Oceania</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Antarctica</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Others</p>
                    </div>
                </div>
            </div>
            <div class="select-bar travel-select">
                <h1 class="title">The way you want to travel</h1>
                <div class="select-content">
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Walk</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Run</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Ride bike</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Drive</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Plane</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Ship</p>
                    </div>
                    <div class="travel-way" onclick="toggleSelectMode(this)">
                        <p class="travel-way-text">Random</p>
                    </div>
                    <div class="continents" onclick="toggleSelectMode(this)">
                        <p class="continents-text">Others</p>
                    </div>
                </div>
            </div>
            <div class="enter">
                <button class="enter-btn enter-text">
                    <a href="#">Enter Travely</a>
                </button>
            </div>
        </div>
        <script src="scripts/travel.js"></script>
    </body>
</html>
